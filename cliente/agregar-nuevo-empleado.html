<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';">
    <title>Document</title>
    <link rel="stylesheet" href="./photon-0.1.2-alpha/dist/css/photon.min.css">
    <link rel="stylesheet" href="./estilo/empleados.css">
</head>

<body>
    <div class="window">

        <header class="toolbar toolbar-header">
            <h1 class="title">Header with actions</h1>
        </header>
        <div class="window-content">

            <nav class="nav-group">
                <h5 class="nav-group-title">Navegador</h5>
                <span class="nav-group-item" id="pagina-principal">
                    <span class="icon icon-home"></span>
                    Pagina principal
                </span>
                <span class="nav-group-item" id="empleado-principal">
                    <span class="icon icon-user"></span>
                    Empleados
                </span>
                <span class="nav-group-item" id="cliente-principal">
                    <span class="icon icon-users"></span>
                    Clientes
                </span>
                <span class="nav-group-item" id="calendario-principal">
                    <span class="icon icon-calendar"></span>
                    calendario
                </span>
                <span class="nav-group-item" id="pagos-principal">
                    <span class="icon icon-credit-card"></span>
                    Pagos
                </span>
            </nav>

            <div id="desplazar">
                <input id="form-control" type="text" placeholder="Search for someone">
                <div id="contenedor">
                    <form action="">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" placeholder="Nombre" required>
                        <label for="email">Correo</label>
                        <input type="email" id="email" placeholder="Correo" required>
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" placeholder="Teléfono" required>
                        <button type="submit" class="btn btn-primary">Agregar Empleado</button>
                    </form>
                </div>
            </div>

        </div>
        <footer class="toolbar toolbar-footer">
            <div class="toolbar-actions">
                
            </div>
        </footer>

    </div>
    <script src="empleados.js"></script>
</body>

</html>
