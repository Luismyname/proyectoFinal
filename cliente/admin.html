<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';">
    <title>Document</title>
    <link rel="stylesheet" href="./photon-0.1.2-alpha/dist/css/photon.min.css">
    <link rel="stylesheet" href="./estilo/seccion.css">
</head>

<body>
    <div class="window">

        <header class="toolbar toolbar-header">
            <h1 class="title">Header with actions</h1>
        </header>
        <div class="window-content">

            <nav class="nav-group">
                <h5 class="nav-group-title">Navegador</h5>
                <span class="nav-group-item" id="pagina-principal">
                    <span class="icon icon-home"></span>
                    Pagina principal
                </span>
                <span class="nav-group-item" id="empleado-principal">
                    <span class="icon icon-user"></span>
                    Empleados
                </span>
                <span class="nav-group-item" id="cliente-principal">
                    <span class="icon icon-users"></span>
                    Clientes
                </span>
                <span class="nav-group-item" id="calendario-principal">
                    <span class="icon icon-calendar"></span>
                    calendario
                </span>
                <span class="nav-group-item" id="pagos-principal">
                    <span class="icon icon-credit-card"></span>
                    Pagos
                </span>
            </nav>

            <div id="contenedor">
                <div class="mvistas" id="vista-empleados">
                    <span class="icon icon-user"></span>
                    <h3>Empleados</h3>
                    <p id="num-empleados">Número de empleados: </p>
                </div>
                <div class="mvistas" id="vista-clientes">
                    <span class="icon icon-users"></span>
                    <h3>Clientes</h3>
                    <p id="num-clientes">Número de clientes:</p>
                </div>
                <div class="mvistas" id="vista-calendario">
                    <span class="icon icon-calendar"></span>
                    <h3>Calendario</h3>
                    <p id="num-citas">Citas programadas</p>
                </div>
                <div class="mvistas">
                    <span class="icon icon-credit-card"></span>
                    <h3>Pagos</h3>
                    <p id="num-clientes">Pagos</p>
                </div>
            </div>



        </div>
        <footer class="toolbar toolbar-footer">
            <div class="toolbar-actions" style="justify-content: flex-end;">
                <button id="btn-cerrar-sesion" class="btn-cerrar-sesion">
                    <span class="icon icon-cancel"></span>
                    Cerrar Sesión
                </button>
            </div>
        </footer>

    </div>
    <script src="admin.js"></script>
</body>

</html>
